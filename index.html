<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Activity Generator</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #title {
        font-size: 7vh;
        text-align: center;
        margin-top: 15%;
        width: 30%;
        float: left;
      }
      #result {
        font-size: 4vh;
        text-align: center;
        margin-top: 10%;
        width: 70%;
        float: right;
        text-transform: uppercase;
      }
      #btn-generate {
        font-size: 24px;
        padding: 20px;
        border-radius: 10px;
        border: none;
        background-color: #f9a825;
        color: white;
        text-align: center;
        margin-top: 50px;
        cursor: pointer;
        transition: background-color 0.5s;
        clear: both;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #btn-generate:hover {
        background-color: #ef6c00;
      }
    </style>
  </head>
  <body>
    <div id="title">Random Activity Generator</div>
    <div id="result"></div>
    <button id="btn-generate">WHAT SHALL WE DO TODAY?</button>

    <script>
      const activities = [
        {
          name: "Horniman Museum",
          color: "red",
          mapsQuery: "Horniman+Museum",
        },
        {
          name: "Maritime Museum",
          color: "blue",
          mapsQuery: "National+Maritime+Museum",
        },
        {
          name: "Burgess Park",
          color: "green",
          mapsQuery: "Burgess+Park",
        },
        {
          name: "London Zoo",
          color: "orange",
          mapsQuery: "London+Zoo",
        },
        {
          name: "Wave Lengths Pool",
          color: "purple",
          mapsQuery: "Wave+Lengths+Pool",
        },
        {
          name: "Surrey Quays Softplay",
          color: "pink",
          mapsQuery: "Surrey+Quays+Softplay",
        },
      ];

      const btnGenerate = document.getElementById("btn-generate");
      const result = document.getElementById("result");

      btnGenerate.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * activities.length);
        const activity = activities[randomIndex];
        result.innerHTML = activity.name;
        document.body.style.backgroundColor = activity.color;
      });
      
      result.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * activities.length);
        const activity = activities[randomIndex];
        window.open(`https://www.google.com/maps/search/${activity.mapsQuery}`, '_blank');
      });
    </script>
  </body>
</html>
